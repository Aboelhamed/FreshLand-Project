<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="CSS/auth.css">
</head>

<body>

  <section class="auth">
    <div class="auth-card">
      <h2>Create Account</h2>

      <form id="registrationForm">
        <div class="input-box">
          <input type="text" id="username" required>
          <label for="username">Username</label>
          <span class="error" id="RegUsernameError"></span>
        </div>

        <div class="input-box">
          <input type="email" id="email" required>
          <label for="email">Email</label>
          <span class="error" id="RegEmailError"></span>
        </div>

        <div class="input-box">
          <input type="password" id="password" required>
          <label for="password">Password</label>
          <span class="error" id="RegPasswordError"></span>
        </div>

        <div class="input-box">
          <input type="password" id="conPassword" required>
          <label for="conPassword">Confirm Password</label>
          <span class="error" id="RegConPasswordError"></span>
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="auth-link">
          <span>Already have an account?</span>
          <a href="login.html">Login</a>
        </div>
      </form>

    </div>
  </section>

  <script src="JS/register.js"></script>

</body>

</html>
